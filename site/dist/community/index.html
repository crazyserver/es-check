  const theme = (() => {
    if (typeof localStorage !== "undefined" && localStorage.getItem("theme")) {
      return localStorage.getItem("theme");
    }
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      return "dark";
    }
    return "winter";
  })();

  if (theme === "winter") {
    document.documentElement.setAttribute("data-theme", "winter");
    document.getElementById("themeToggle").classList.remove("swap-active");
  } else {
    document.documentElement.setAttribute("data-theme", "dark");
    document.getElementById("themeToggle").classList.add("swap-active");
  }

  window.localStorage.setItem("theme", theme);

  const handleToggleClick = () => {
    const element = document.documentElement;
    const isDark = element.dataset.theme === "dark";
    localStorage.setItem("theme", isDark ? "winter" : "dark");
    element.setAttribute("data-theme", isDark ? "winter" : "dark");
    if (isDark) {
      document.getElementById("themeToggle").classList.remove("swap-active");
    } else {
      document.getElementById("themeToggle").classList.add("swap-active");
    }
  };

  document
    .getElementById("themeToggle")
    .addEventListener("click", handleToggleClick);
</script> </div> </nav> </header>  <div class="flex flex-col justify-center min-h-screen mt-10 mb-20 px-5 lg:px-20 font-outfit"> <div class="flex flex-col md:items-center gap-2"> <h1 class="font-bold text-4xl">
